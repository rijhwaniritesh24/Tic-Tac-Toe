<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>TicTacToe</title>
</head>
<body>
     
    <div class="tictactoe"> 
        <div style="text-align: center; padding:50px; font-size: 5em;">TicTacToe</div>
    <div class="line">
   <div class="block" id="1"onclick="play(this)"></div>
   <div class="block" id="2"onclick="play(this)"></div>
   <div class="block"id="3"onclick="play(this)"></div>


    </div>
    <div class="line">
        <div class="block" id="4" onclick="play(this)"></div>
        <div class="block" id="5"onclick="play(this)"></div>
        <div class="block" id="6"onclick="play(this)"></div>

    </div>
    <div class="line">
        <div style="border-bottom: none;" class="block" id="7"onclick="play(this)"></div>
        <div style="border-bottom: none;"class="block" id="8"onclick="play(this)"></div>
        <div style="border-bottom: none;"class="block" id="9"onclick="play(this)"></div>

    </div>   
    <div  style="text-align: center; padding-top:20px;
     font-size: 2em;">Current player : <span class="current"></span></div>

<!-- <div class="button" ><Button onclick="reset()">Reset</Button></div>
<div class="button" ><Button>Second Player Computer</Button></div> -->

</div>
    
    <script src="tictactoe.js"></script>
   
</body>
</html>
